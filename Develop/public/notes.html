<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Post It Note </title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Post It Note </a>
      <div class="icons">
        <i class="fas fa-save text-light save-note" id="save-note"></i>
        <i class="fas fa-plus text-light new-note" id="new-note-btn"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <ul class="list-group list-group-numbered" id="note-list"></ul>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-4 list-container">
              <!-- <div class="card">
            <ul class="list-group"></ul>
          </div> -->
            </div>
            <div class="col-8">
              <input
                class="note-title"
                placeholder="Note Title"
                maxlength="28"
                type="text"
                id="note-title"
              />
              <textarea
                class="note-textarea"
                placeholder="Note Text"
                id="note-textarea"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/index.js" type="module"></script>
  </body>
</html>
